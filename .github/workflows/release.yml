name: Release (PyInstaller onefile)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Backend deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi "uvicorn[standard]" sqlmodel openpyxl jinja2 python-multipart httpx pyinstaller
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      - name: Build onefile
        run: |
          pyinstaller inventory-app.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: inventory-app-${{ runner.os }}
          path: dist/**
