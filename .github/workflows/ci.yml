name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi "uvicorn[standard]" sqlmodel openpyxl jinja2 python-multipart httpx pytest
      - name: Run tests
        env:
          PYTHONPATH: src
          INVENTORY_APP_DIR: ${{ runner.temp }}/inventory-home
          INVENTORY_AUDIT_DISABLED: '1'
        run: |
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and build
        run: |
          cd frontend
          npm install
          npm run build
